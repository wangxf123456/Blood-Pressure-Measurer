apply plugin: 'com.android.application'
apply plugin: 'com.parse'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.parse.com/repo' }
    }
    dependencies {
        classpath 'com.parse.tools:gradle:1.+'
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "cn.edu.sjtu.jicapstone.bloodpressure"
        minSdkVersion 15
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('lib/achartengine-1.1.0.jar')
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile fileTree(dir: 'lib/Parse', include: 'Parse-*.jar')
    compile fileTree(dir: 'lib/Parse', include: 'ParseCrashReporting-*.jar')
    compile files('lib/jwave.jar')
}
